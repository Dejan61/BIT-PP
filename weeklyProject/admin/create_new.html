<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <table width="100%">
        <tr>
            <td></td>
            <td width="60%">
                <a href="../index.html" target="_blank">Back To Homepage</a>
                <br>
                <form action="#" method="POST">
                    <fieldset>
                        <legend>Top Headline</legend>
                        <label for="headline">
                            Headline text:
                            <input type="text" name="headline" id="headline">
                        </label>
                    </fieldset>
                    <br/>
                    <fieldset>
                        <legend>Images</legend>
                        <label for="image1">Image 1:
                            <input type="file" name "image1" id="image1">
                        </label>
                        <br/>
                        <label for="image2">Image 2:
                            <input type="file" name "image2" id="image2">
                        </label>
                        <br>
                        <label for="image3">Image 3:
                            <input type="file" name "image3" id="image3">
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>Reward</legend>
                        <label for="reward">Reward money:
                            <input type="text" name="reward" id="reward" />
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>Reward</legend>
                        <label for="aliases">Aliases:
                            <br>
                            <input type="text" name="aliases" id="aliases" />
                        </label>
                        <br>
                        <br>
                        <label for="birth">Birth:
                            <br>
                            <input type="date" name="birth" id="birth" />
                        </label>
                        <br>
                        <br>
                        <label for="hair">Hair:
                            <br>

                            <input type="radio" name="hair" id="blonde" />
                            <label for="blonde">Blonde</label>


                            <input type="radio" name="hair" id="black" />
                            <label for="black">Black</label>

                            <input type="radio" name="hair" id="ginger" />
                            <label for="ginger">Ginger</label>
                        </label>
                        <br>
                        <br>
                        <label for="eyes">Eyes:
                            <br>
                            <input type="radio" name="eyes" id="blue" />
                            <label for="blue">Blue</label>


                            <input type="radio" name="eyes" id="black1" />
                            <label for="black1">Black</label>

                            <input type="radio" name="eyes" id="green" />
                            <label for="green">Green</label>
                        </label>
                        <br>
                        <br>
                        <label for="height">Height:
                            <br>
                            <input type="text" name="height" id="height" />
                        </label>
                        <br>
                        <br>
                        <label for="weight">Weight:
                            <br>
                            <input type="text" name="weight" id="weight" />
                        </label>
                        <br>
                        <br>
                        <label for="sex">Sex:
                            <br>
                            <input type="radio" name="sex" id="female" />
                            <label for="female">Female</label>

                            <input type="radio" name="eyes" id="male" />
                            <label for="male">Male</label>
                        </label>
                        <br>
                        <br>
                        <label for="id_number">ID Number:
                            <br>
                            <input type="text" name="id_number" id="id_number" />
                        </label>
                        <br>
                        <br>
                        <label for="occupation">Occupation:
                            <br>
                            <input type="text" name="occupation" id="occupation" />
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>Remarks</legend>
                        <textarea type="text" name="remarks" placeholder="Remarks text" cols="155" rows="10"></textarea>
                    </fieldset>
                    <fieldset>
                        <legend>Caution</legend>
                        <textarea type="text" name="caution" placeholder="Caution text" cols="155" rows="10"></textarea>
                    </fieldset>
                    <br>
                    <button type="reset">
                        <img src="../reset.jpg" alt="reset" width="10" height="10" /> Reset
                    </button>
                    <button type="submit">
                        <img src="../plus.jpg" alt="submit" width="10" height="10" /> Create poster
                    </button>
                    <br/>
                    <br>
                    <hr>
                </form>
            </td>
            <td></td>
        </tr>


    </table>
</body>

</html>
